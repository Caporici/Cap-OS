# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-cap-os"
BBFILE_PATTERN_meta-cap-os = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-cap-os = "6"

LAYERDEPENDS_meta-cap-os = "core"
LAYERSERIES_COMPAT_meta-cap-os = "scarthgap"
